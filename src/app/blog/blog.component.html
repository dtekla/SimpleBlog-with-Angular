<div class="grid-container">

  <mat-card *ngFor="let post of data">

    <img class="post-img" src="{{ post.postImg}}" alt="">
    <mat-card-title>{{post.title }}</mat-card-title>
    <mat-card-content>{{ post.body | truncate: 100 }}</mat-card-content>
    <a mat-button href="#">learn more</a>

  </mat-card>

</div>
