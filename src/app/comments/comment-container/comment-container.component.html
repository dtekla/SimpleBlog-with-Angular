<div class="comments_container">
  <div class="title_container">
    <h2>Comments</h2>
  </div>
  <div class="decoration-line"></div>
  <mat-card class="comment-item" *ngFor="let item of comments">
    <app-comment-item [item]= "item"></app-comment-item>
  </mat-card>

  <div class="noComment-text" *ngIf="comments.length === 0 && errorMessage === ''">
    <p><span>Any thoughts?</span>Be the first, and drop your ideas on the topic!</p>
  </div>
</div>
