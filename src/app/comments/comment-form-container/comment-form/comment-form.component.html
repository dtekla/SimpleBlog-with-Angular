<div>

  <div *ngIf="err" class="error-message">
    <mat-icon class="red-icon" aria-hidden="false" aria-label="Example home icon">warning</mat-icon>
    <h2>Send failed. Network error. Please try it later!</h2>
  </div>

  <div *ngIf="suc" class="success-message">
    <mat-icon aria-hidden="false" aria-label="Example home icon">check</mat-icon>
    <h2>Your comment added successfully!</h2>
  </div>


  <form (submit)="onSubmit()" [formGroup]="commentForm" class="comment-form">

    <label id="firstName_label" for="firstName">Firstname: </label>
    <input type="text"
           formControlName="firstName"
           id="firstName"
           placeholder="Your name here">

    <label id="lastName_label" for="lastName">Lastname: </label>
    <input type="text"
           formControlName="lastName"
           id="lastName"
           placeholder="Your last name here">

    <label id="email_label" for="email">Email</label>
    <input type="email"
           id="email"
           formControlName="email"
           placeholder="your@email.com">
    <div class="error-containers" *ngIf="email?.invalid && email?.touched">

      <p class="error" *ngIf="email?.errors?.required">
        Please fill your email address!
      </p>

      <p class="error" *ngIf="email?.errors?.email">
        Please fill a valid email address!
      </p>
    </div>

    <label id="body_label" for="body">Comment</label>
    <textarea id="body"
              formControlName="body"
              placeholder="...your message goes here.">
    </textarea>
    <div class="error-containers" *ngIf="body.invalid && body.touched">

      <p class="error" *ngIf="body.errors.required">
        min 30
      </p>
    </div>

    <div class="checkbox_container">
      <input type="checkbox" id="acceptField">
      <label id="acceptField_label" for="acceptField">I red and accept the <a routerLink="/terms&conditions">Terms &
        Conditions</a></label>
      <div class="error-containers" *ngIf="terms?.invalid && terms?.touched">

        <p class="error" *ngIf="terms?.errors?.required">
          PLease read and accept terms!
        </p>
      </div>
    </div>

    <button mat-raised-button color="primary" id="send_button" type="submit" [disabled]="!commentForm.valid">Send!</button>
  </form>

</div>
