<app-header></app-header>
<div class="grid-container">
  <mat-card *ngFor="let post of posts">
    <app-post-item [post]="post"></app-post-item>
  </mat-card>
</div>

<mat-card class="error-text" *ngIf="errorMessage != ''">
  <p><span>Oops! Error!</span> Something happened, try again later!</p>
</mat-card>

<mat-card class="noPosts-text" *ngIf="posts.length === 0 && errorMessage === ''">
  <p><span>Oops!</span> No posts yet :(</p>
</mat-card>
